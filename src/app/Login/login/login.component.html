<div class="container">
    <div class="row align-items-start">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form #form="ngForm" (submit)="onSubmit(form)">
                <h2 class="text-center my-5">Login</h2>
                <div class="mb-3 row my-1">
                    <label  class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" name="user" #user="ngModel" [(ngModel)]="loginService.formData.user" required class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="loginService.formData.password" required class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
