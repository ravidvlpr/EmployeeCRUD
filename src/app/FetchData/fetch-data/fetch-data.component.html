<!--The content below is only a placeholder and can be replaced.-->
  <div class="container">
    <h1>
     Pegination
    </h1>
    <table class="table table-bordered table-striped">
          <thead>
              <tr>
                  <td>Name</td>
                  <td>Gender</td>
                  <td>Phone</td>
                  <td>Email</td>
                  <td>Image</td>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let emp of employees | paginate: { id: 'listing_pagination',
                                                        itemsPerPage: 10,
                                                        currentPage: page,
                                                        totalItems: totalRec }">
                <td>{{emp.name.title}} {{emp.name.first}} {{emp.name.last}}</td>
                <td>{{emp.gender}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.email}}</td>
                <td><img src="{{emp.picture.large}}"></td>
          </tr>
          </tbody>
      </table>
      <div>
          <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
      </div>
  </div>
